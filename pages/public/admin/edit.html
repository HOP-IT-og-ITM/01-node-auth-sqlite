<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/edit.css">
    <title>Edit</title>
</head>

<body>

    <form action="">
        <h2>Legg inn nytt produkt</h2>

        <label for="itemname">Produktnavn:</label>
        <input type="text" name="name" id="itemname" placeholder="Navn på produktet">

        <form action="">
            <h2>Legg inn ny bruker</h2>

            <label for="itemname">Brukere:</label>
            <input type="text" name="name" id="username" placeholder="Navn på bruker">
        </form>
    </form>
    <main id="product">
        <h1>PCs</h1>
        <div class="pc-row">
            <img src="./img/test-pc1.avif" alt="PC">
            <div class="pc-info">
                <h3>GTX 670</h3>
                <p>Ryzen 5 ·8GB RAM · 512GB SSD</p>
            </div>
            <span class="pris">999 kr</span>
            <select class="Action">Action
                    <option value="apple">Add</option>
                    <option value="banana">Delete</option>
                    <option value="orange">Change</option>
            </select>
        </div>

        <div class="pc-row">
            <img src="./img/test-pc1.avif" alt="PC">
            <div class="pc-info">
                <h3>Ingen Gpu</h3>
                <p>Ryzen 3 · 8GB RAM · 512GB SSD</p>
            </div>
            <span class="pris">899 kr</span>
            <select class="Action">Action
                    <option value="apple">Add</option>
                    <option value="banana">Delete</option>
                    <option value="orange">Change</option>
            </select>
        </div>

        <div class="pc-row">
            <img src="./img/test-pc1.avif" alt="PC">
            <div class="pc-info">
                <h3>GTX 1650</h3>
                <p>Ryzen 4 · 8GB RAM · 512GB SSD</p>
            </div>
            <span class="pris">1200 kr</span>
            <select class="Action">Action
                    <option value="apple">Add</option>
                    <option value="banana">Delete</option>
                    <option value="orange">Change</option>
            </select>
        </div>
    </main>
</body>

</html>
