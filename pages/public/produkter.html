<!DOCTYPE html>
<html lang="en">

<head>
<title>Produkter | hopfiks.no</title>

</head>
<body>



<div class="pc-container">
    <h1>Gaming PCs</h1>
  <div class="pc-row">

    <div class="pc-info">
      <h3>RTX 4060 Gaming PC</h3>
      <p>Ryzen 5 · 16GB RAM · 1TB SSD</p>
    </div>
    <span class="pris">$1,299</span>

  </div>

  <div class="pc-row">
    <img src="img.png" alt="PC">
    <div class="pc-info">
      <h3>RTX 4070 Pro PC</h3>
      <p>Ryzen 7 · 32GB RAM · 2TB SSD</p>
    </div>
    <span class="pris">$1,899</span>
    <button class="Produkter-button">View</button>
  </div>

  <div class="pc-row">
    <img src="img.png" alt="PC">
    <div class="pc-info">
      <h3>RTX 4090 Beast</h3>
      <p>Ryzen 9 · 64GB RAM · 2TB NVMe</p>
    </div>
    <span class="pris">$3,499</span>

  </div>

</div>

</html>
